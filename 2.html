<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>FORM</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<style>
		.row-border{
			border: 1px solid red;
		}
		.col-border{
			border: 1px dotted blue;
		}
	</style>
</head>

<body class="container">
	<h1 style="text-align: center ">STUDENT FORM</h1>
	<div class="row justify-content-center">
		<div class="col-4">
			<form>
                <input type="text" placeholder="Name" class="form-control" disabled /><br>
                <input type="email" placeholder="E-mail" class="form-control"/><br>
                <textarea placeholder="address" class="form-control"></textarea><br>
                <label><input type="radio" name="gender" class="form-input-check"/>male</label>
                <label><input type="radio" name="gender" class="form-input-check">female</label><br>
                <label><input type="checkbox" class="form-input-check">scooty</label><br>
                <label><input type="checkbox" class="form-input-check">car</label><br>
                <label><input type="checkbox" class="form-input-check">walk</label><br>
                <input type="range" class="form-range" min="0" max="10" value="50" /><br>
                <select class="form-select" required>
                <option selected disabled value="">select city</option>
                <option value="rajahmundry">rajahmundry</option>
                <option value="vishakpatnam">vishakpatnam</option>
                <option value="vijayawada">vijayawada</option>
                <option value="hyderabad">hyderabad</option>
                </select><br>
                <input type="file"  class="form-control-file" multiple/><br><br>
                <input type="submit" value="register" class="btn btn-warning"/>
            </form>
			
		</div>
	</div>
	
</body>
</html>
